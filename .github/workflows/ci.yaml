name: Continuous Integration
on: push
jobs:
  run_code_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
        run: |
          sudo /etc/init.d/postgresql start
          psql -h localhost -U $POSTGRES_USER -d postgres -c "ALTER USER $POSTGRES_USER WITH PASSWORD '$POSTGRES_PASSWORD';"
          psql -h localhost -U $POSTGRES_USER -c "CREATE DATABASE testdb"

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Run linting
        run: |
          go fmt ./...
          go vet ./...

      - name: Run tests
        run: |
          go test ./...